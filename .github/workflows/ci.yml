        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: recursive

      - name: JDK 11ì„ ì„¤ì¹˜
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

